<!doctype html>
<html lang="en"> 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ***Bootstrap CSS*** -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- ***CSS file link*** -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css"></link>

    <title>Mighty Dungeon Gold Gitter | Game Page</title>
  </head>

  <body>  
  <div class="backgroundGame"></div><div class="overlayGame"></div>
  
    <div class="container-fluid">
        <div class="row">
			<div class="col-12 spacer">
                    <!--<button type="button" class="btn btn-primary" id="nextRoom">room image</button>-->
                    <!--<button type="button" class="btn btn-primary" id="nextItem">item image</button>-->
            </div>
		</div>
		
        <div class="row">
			<div class="col-12 spacer"></div>
		</div>
        <div class="row">
			<div class="col-12 spacer"></div>
		</div>
        <div class="row">
            <div id="game" class="col-md-3">
                    <p id="roomName"></p>
                    <div class="card text-white h-75 bg-secondary mb-3">
                        <div class="card-body overflow-auto" id="textScroller">
                        </div>
                      </div>
                    <form id="gameOptions"></form>
                    <button type="button" class="btn btn-primary" id="next">Submit</button>
            </div> 
            <div class="col-md-7">
                    <img src="/assets/images/img-transRoom1000.png" class="img-fluid mx-auto d-block room" id="room1" />
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-12 block1">
                        <div class="row">
                            <div class="col-3 stat">
                                    <img src="/assets/images/cross.png" class="img-fluid">
                            </div>
                            <div class="col-2 stat">
                                <p id="lifeCount"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 stat">
                                    <img src="/assets/images/gold.png" class="img-fluid">
                            </div>
                            <div class="col-6 stat">
                                <p id="goldCount"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 stat">
                                    <img src="/assets/images/none.png" class="img-fluid item">
                            </div>
                            <div class="col-6 stat">
                                <p class="item"></p>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="row">
					<div class="col-12">
						<div class="d-flex flex-row flex-nowrap justify-content-left">
							<img class="p-2 avatarimg" src="/assets/images/img-trans.png" >
							<h5 id="playerName"></h5>
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>





   

    
    <!-- ***jQuery first, then Popper.js, then Bootstrap JS*** -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- ***JavaScript file link*** -->
    <script type="text/javascript" src="/assets/js/app.js"></script>

  </body>
</html>
